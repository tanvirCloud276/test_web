name: Flutter Web CI/CD

on:
  push:
    branches:
      # - master
      # - dev
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.0.2'

    - name: Check out code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: flutter pub get


    - name: Build web
      run: flutter build web
